data:
  description: Contains observations of plant characteristics.
  columns:
    dataset_id:
      description: ''
      type: character
      label: Primary source
      values: ''
    species_name:
      description: ''
      type: character
      label: Name of species
      values: ''
    site_name:
      description: Name of site where species was samples. Cross-references against similar column in context.
      type: character
      label: Name of site
      values: Any site name is permitted.
    observation_id:
      description: A unique idenitifier for the observation event. Data with the same observation_id can be joined via this key.
      type: character
      label: Observation identifier
      values: ''
    trait_name:
      description: Name of trait sampled.
      type: character
      label: Name of trait
      values: ''
    value:
      description: Value of trait sampled. In the master dataset these are all stored as characters, then converted to numeric later where approrpiate.
      type: character
      label: Value of trait
      values: ''
    unit:
      description: Units of sampled trait value, in the orginal study.
      type: character
      label: Unit of measurement
      values: ''
    value_type:
      description: The type of value recorded.
      type: character
      label: Type of measurement
      values:
        raw: ''
        mean: ''
        max: ''
        min: ''
        lower_quantile: ''
        upper_quantile: ''
        expert_opinion: ''
        unknown: ''
    replicates:
      description: Number of measurements taken to inform the reported value. For example, the value reported is the varegae of 2 samples write 2.
      type: numeric
      label: Number of individuals sampled
      values:
        minimum: 1
        maximum: 1000
    precision:
      description: Precision of measurement.
      type: numeric
      label: Precision of measurement
      values:
        minimum: 0
        maximum: 10
    methodology_ids:
      description: Methods used to collect the meausurement.
      type: character
      label: Methodologies used
      values: ''
context:
  description: Contains observations of site characteristics associated with information in `data`. Cross refernecing between the two dataframes is possible using combinations of `dataset_id`, `site_name`.
  columns:
    dataset_id:
      description: ''
      type: character
      label: Primary source
      values: ''
    site_name:
      description: ''
      type: character
      label: Name of site
      values: ''
    trait_name:
      description: The site characteristic being recorded.
      type: character
      label: Site characteristic.
    value:
      description: ''
      type: character
      label: Value of trait
      values: ''
    unit:
      description: ''
      type: character
      label: Unit of measurement
      values: ''
    notes:
      description: ''
      type: character
      label: Additional notes
      values: ''
traits:
  description: Names and details of plant traits included in the compilation.
  values:
    bark_mass_area:
      description: Bark mass per surface stem area
      type: numeric
      units: g/cm2
      label: Bark mass area
      values:
        minimum: 0.01
        maximum: 1.0
    bark_thickness:
      description: Thickness of the bark of the stem
      type: numeric
      units: mm
      label: Bark thickness
      values:
        minimum: 0.01
        maximum: 10.0
    branch_mass_fraction:
      description: Fraction of plant dry mass comprised of branch material
      type: numeric
      units: dimensionless
      label: Fraction of plant dry mass comprised of branch material
      values:
        minimum: 0.01
        maximum: 1.0
    diaspore_mass:
      description: Mass of seed including dispersal appendages
      type: numeric
      units: mg
      label: Mass of entire diaspore
      values:
        minimum: 0.001
        maximum: 10000.0
    dispersal_appendage:
      description: Type of dispersal appendage present
      type: character
      label: Appendage of propagule which facilitates dispersal
      values:
        aril: Fleshy outgrowth of a seed, that often attracts animals like birds or ants
        drupe: Fruit with membranous exocarp, fleshy mesocarp and hard endocarp
        elaiosome: Fleshy (often fatty) appendage on seeds that attracts ants
        samara: A winged achene, a type of fruit in which a flattened wing of fibrous, papery tissue develops from the ovary wall
        winged seed: Referring to seeds with a wing-like extensions that aid in wind dispersal
        wings: Referring to wing-like seed extensions that aid in wind dispersal
    dispersal_syndrome:
      description: Type of dispersal syndrome displayed by species
      type: character
      label: Dispersal syndrome
      values:
        adhesion: Dispesal syndome where fruit is transported by attaching itself to something, usually an animal; true dispersal syndrome
        anemochory: Dispersal by wind; true dispersal syndrome
        animal vector: Seeds are dispersed by an animal; true dispersal syndrome
        aril: Fleshy outgrowth of a seed, that often attracts animals like birds or ants; dispersal appendage
        ballistic: Seeds are launched away from the plant by explosion as soon as the seed capsule opens; true dispersal syndrome
        ballistic or myrmecochory: Trait value could be either of these - see their individual definitions; true dispersal syndrome
        bladdery wings: Maybe referring to the wings present on the pollen grains of some conifers to aid in their dispersal by wind; dispersal appendage
        caruncle: A type of eliasome, term especially used in the family Euphorbiaceae; dispersal appendage
        elaiosome: Fleshy (often fatty) appendage on seeds that attracts ants; dispersal appendage
        endozoochory: Diaspores that get attached to the surface of animals and are transported before dropping off; true dispersal syndrome
        exarillate: A seed that lacks an aril; fruit type
        fleshy dehiscent capsule: A fleshy fruit that splits open and releases seeds at maturity; fruit type
        fleshy fruit: A fruit where part or all of the pericarp (fruit wall) is fleshy at maturity; fruit type
        fleshy nutlet: A nutlet is a small indehscent fruit type; it only rarely contains a fleshy outer layer; fruit type
        fleshy wings or capsule: A fruit whose capsule or wings are fleshy; dispersal appendage
        hydrochory: Dispersal on the surface of water; true dispersal syndrome
        indehiscent: Fruit that does not open at maturity in a pre-defined way, but instead relies on predation or decomposition to release the seeds;fruit type
        ingestion: Dispersal syndrome whereby seeds are released from the fruit by being eaten;true dispersal syndrome
        mobile: UNKNOWN
        myrmecochory: Dispersules with elaiosomes (specialised nutritious appendages) that make them attractive for capture, transport and use by ants or related insects; true dispersal syndrome
        receptacle: UNKNOWN
        samara: A winged achene, a type of fruit in which a flattened wing of fibrous, papery tissue develops from the ovary wall; fruit type
        sarcotesta: Fleshy seedcoat; term especially used for cycads; dispersal appendage?
        seed containing a sac of air: Seed containing a sac of air; dispersal appendage?
        seed unilaterally winged: A seed wing that arises from one side; dispersal appendage
        seed wing obsolete: Seed wing absent??;dispersal appendage
        strophiole on seed: Outgrowth of the hilum region which restricts water movement into and out of some seeds, especially legumes; dispersal appendage?
        thick and succulent pericarp; aril: Fleshy outgrowth of a seed, that often attracts animals like birds or ants; dispersal appendage
        unassisted: Seeds are dispersed without assistence; true dispersal syndrome
        undefined: UNKNOWN
        vertebrate: Seeds are dispersed by a vertebrate species; true dispersal syndrome
        wind: Seeds are dispersed by wind; true dispersal syndrome
        winged fruit: A fruit where some tissue layers have become flattened and papery to function as wings; fruit type
        winged nut: Nut enclosed in a winglike bract; dispersal appendage?
        woody bract scales: UNSURE; assume it refers to conifers, where woody bracts protect the seeds
    fire_response:
      description: Disntiguishes between plants that are killed by fire and resprout following fire
      type: character
      label: Resprouts or is killed by fire
      values:
        fire-killed: Plants killed by hot fires
        resprouts: Plants resprout from underground storage organ following fire
    flower_colour:
      description: Flower colour, with six possible outcomes
      type: character
      label: Flower colour
      values:
        blue or purple: blue or purple
        green: green flower
        pink: pink flower
        red or brown: red or brown flower
        white or cream: white or cream flower
        yellow orange: yellow orange flower
    flowering_time:
      description: Months during which species is flowering; keyed as a sequences of 12 0s (not flowering) and 1s (flowering) starting with January
      type: character
      label: Range of flowering period
    fruit_diameter:
      description: The longest width dimension of a fruit; orthogonal to the length
      type: numeric
      units: mm
      label: Fruit diameter
      values:
        minimum: 1.0
        maximum: 100.0
    fruit_length:
      description: Longest fruit dimension or if clearly recognizable the length from its base to its apex
      type: numeric
      units: mm
      label: Fruit length
      values:
        minimum: 1.0
        maximum: 1000.0
    fruit_type:
      description: Fruit types
      type: character
      label: Fruit type - TYPOS!! CONDENSE?
      values:
        achene: A small, dry, indehiscent one-seeded fruit with a thin wall
        anthocarp/nut: A  false fruit consisting of the true fruit and the base of the floral whorls; instance where the true fruit is a nut
        anthocarp/viscid: UNCERTAIN what the viscid refers to (See anthocarp above)
        berry: Fleshy, indehiscent fruit in which the seeds are generally more than 1 and are not encased in a stone
        berry/inf: UNCERTAIN how this differs from general definition for berry
        capsule: Dry fruit from compound pistil, nearly always dehiscent
        capsule/explosive: Dry fruit from compound pistil, that releases its seeds in an explosive manner
        capsule/sd, aril: Dry fruit from compound pistil, with a fleshy outgrowth (aril) to attract pollinators
        capsule/sds (wing): Dry fruit from compound pistil, with a wing for dispersal by wind
        cypsela: same as achene
        drupe: Fleshy or pulpy, indehiscent, superficially berry-like fruit in which 1 seed is encased in a stone or more than 1 seed is encased in an equal number of free or variously fused stones
        drupe/fibrous: Fibrous or dry drupe; indehiscent, superficially berry-like fruit in which 1 seed is encased in a stone or more than 1 seed is encased in an equal number of free or variously fused stones
        follicle: Dry fruit from a simple pistil, dehiscent on generally only one side, along a single suture
        legume: Fruits from a legume; A dry or somewhat fleshy, 1- to many-seeded fruit from a simple pistil, typically dehiscent longitudinally along two sutures and splitting into halves that remain joined at the base
        legume/indehiscent: Fruits from a legume; a legume (see above) that is indehiscent
        nut: Mostly dry, sometimes fleshy or pulpy, usually indehiscent fruit in which a single seed is encased in a hard shell
        nut/winged: A nut that is enclosed in a winglike bract
        nutlet: Small, dry nut or nut-like fruit, usually several of which are produced by a single flower; especially an achene
        pod: A legume or superficially similar fruit
        samara: A winged achene, a type of fruit in which a flattened wing of fibrous, papery tissue develops from the ovary wall
        schizocarp: A dry fruit which splits into individual carpels
        syconium: A fleshy hollow receptacle that develops into a multiple fruit, as in the fig
        syncarp: A multiple fruit consisting of several united fruits, originating from several originally free carpels, usually fleshy
        utricle: Small, bladderlike, thin-walled indehiscent fruit
        utricle/p.fleshy: Small, bladderlike, thin-walled indehiscent fruit, that is partially fleshy
        utricle/spiny: Small, bladderlike, thin-walled indehiscent fruit, that is spiny
    fruit_type_botany:
      description: Binary variable, dividing fruits into 'dry' versus 'fleshy' based on their appearance
      type: character
      label: Fruit type (fleshy / dry)
      values:
        dry: fruit whose appearance is dry
        fleshy: fruit whose appearance is felshy
    fruit_type_function:
      description: Binary variable, dividing fruits into 'dry' versus 'fleshy' based on their function
      type: character
      label: Fruit type (fleshy / dry)
      values:
        dry: fruit that are functionall dry
        fleshy: fruit that are functionally fleshy
    fruiting_time:
      description: Months during which species is fruiting; keyed as a sequences of 12 0s (not flowering) and 1s (flowering) starting with January
      type: character
      label: Plant reproductive phenology timing (fruiting)
    genome_size:
      description: Mass of the plant's genome
      type: numeric
      units: pg
      label: Plant genome size
      values:
        minimum: 1.0
        maximum: 10.0
    glaucous:
      description: Variable indicating if a plant's leaves are glaucous or not
      type: character
      label: Glaucous
      values:
        '0': not glaucous
        '1': glaucous
    growth_habit:
      description: Variable that defines a combination of growth habit and plant vegetative reproductive potential
      type: character
      label: Growth habit (data actually describes plant vegetative reproduction capacity)
      values:
        rhizatomous/tufted: Plants with both rhizomes and a tufted growth form; see the individual definitions
        rhizomatous: Plants having modified underground stems
        stoloniferous: Plants having horizontal branches from the base of the plant that produces new plants from buds at its tip or nodes
        tufted: A dense clump attached at the base or growing close together; can refer to grasses, shrubs, or trees
    leaf_area:
      description: Area of the leaf surface
      type: numeric
      units: mm2
      label: Leaf area
      values:
        minimum: 0.1
        maximum: 1.0e+07
    leaf_area_per_sapwood_area:
      description: ratio of leaf area to sapwood area
      type: numeric
      units: m2/m2
      label: Leaf area per sapwood area
      values:
        minimum: 100.0
        maximum: 100000.0
    leaf_area_ratio:
      description: Ratio of leaf area to total plant dry mass
      type: numeric
      units: mm2/mg
      label: Leaf area per plant dry mass
      values:
        minimum: 1.0
        maximum: 100.0
    leaf_arrangement:
      description: Describes leaf arrangement on the stem
      type: character
      label: Arrangement of leaves
      values:
        alternate: Leaves attach to the stem in pairs
        opposite: A single leaf is attached at each stem node
        reduced to scales: Plant lacks true leaves. Leaves are instead small scales
        whorled, tufted or crowded: Three or more leaves are attached at each node
    leaf_C_per_dry_mass:
      description: Leaf carbon (C) content per leaf dry mass
      type: numeric
      units: mg/g
      label: Leaf carbon (C) content per leaf dry mass
      values:
        minimum: 100.0
        maximum: 1000.0
    leaf_cell_wall_fraction:
      description: Fraction of total leaf biomass that is cell wall material
      type: numeric
      units: dimensionless
      label: Leaf cell wall fraction (fraction of cell wall material recovered from total leaf biomass)
      values:
        minimum: 0.1
        maximum: 1.0
    leaf_cell_wall_N:
      description: Proportion of leaf cell wall material that is N
      type: numeric
      units: mmol/g
      label: Leaf cell wall nitrogen concentration
      values:
        minimum: 0.1
        maximum: 10.0
    leaf_cell_wall_N_fraction:
      description: Proportion N in leaf cell walls
      type: numeric
      units: dimensionless
      label: Leaf cell wall nitrogen fraction
      values:
        minimum: 0.01
        maximum: 1.0
    leaf_chlorophyll_per_dry_mass:
      description: Leaf chlorophyll content per leaf dry mass
      type: numeric
      units: umol/g
      label: Leaf chlorophyll content per leaf dry mass
      values:
        minimum: 1.0
        maximum: 10.0
    leaf_CN_ratio:
      description: Leaf carbon/nitrogen (C/N) ratio
      type: numeric
      units: g/g
      label: Leaf carbon/nitrogen (C/N) ratio
      values:
        minimum: 10.0
        maximum: 1000.0
    leaf_compoundness:
      description: Indicates whether or not a leaf is compound; different 'simple' terminology used by different studies
      type: character
      label: Leaf compoundness
      values:
        compound: A leaf that is divided into multiple leaflets
        leafless: A stem that lacks leaves
        simple: A leaf with a single undivided blade
        simple or appearing so: A leaf that appears to have a single undivided blade
    leaf_dark_respiration_per_area:
      description: Leaf respiration rate per leaf area
      type: numeric
      units: umolCO2/m2/s
      label: Leaf respiration rate per leaf area
      values:
        values:
        minimum: 1.0e-05
        maximum: 10000.0
    leaf_dark_respiration_per_dry_mass:
      description: Leaf respiration rate per leaf dry mass
      type: numeric
      units: umolCO2/g/s
      label: Leaf respiration rate per leaf dry mass
      values:
        minimum: 1.0e-05
        maximum: 10000.0
    leaf_delta13C:
      description: Leaf carbon stable isotope signature
      type: numeric
      units: per mille
      label: Leaf carbon (C) isotope signature (delta 13C)
      values:
        minimum: -100.0
        maximum: 100.0
    leaf_delta15N:
      description: Leaf nitrogen stable isotope signature
      type: numeric
      units: per mille
      label: Leaf nitrogen (C) isotope signature (delta 15N)
      values:
        minimum: -100.0
        maximum: 100.0
    leaf_dry_mass:
      description: Leaf carbon dry mass
      type: numeric
      units: mg
      label: Leaf dry mass
      values:
        minimum: 0.1
        maximum: 10000.0
    leaf_dry_matter_content:
      description: Leaf dry mass per leaf fresh mass
      type: numeric
      units: g/g
      label: Leaf dry mass per leaf fresh mass (Leaf dry matter content, LDMC)
      values:
        minimum: 0.001
        maximum: 10.0
    leaf_elastic_modulus:
      description: The ratio of the change in cell turgor relative to the change in cell volume
      type: numeric
      units: mmol/m2/s
      label: Leaf elastic modulus
      values:
        minimum: 0.1
        maximum: 100.0
    leaf_fracture_force:
      description: Measures of leaf mechanical resistant; how much force is required to shear, punch or rip a leaf
      type: numeric
      units: 'N'
      label: Leaf force of fracture
      values:
        minimum: 0.01
        maximum: 10.0
    leaf_K_per_area:
      description: Leaf potassium (K) content per leaf area
      type: numeric
      units: g/m2
      label: Leaf potassium (K) content per leaf area
      values:
        minimum: 0.1
        maximum: 10.0
    leaf_K_per_dry_mass:
      description: Leaf potassium (K) content per dry mass
      type: numeric
      units: mg/g
      label: Leaf potassium (K) content per dry mass
      values:
        minimum: 0.1
        maximum: 100.0
    leaf_length:
      description: Length of the leaf, including petiole and rachis in compound leaves
      type: numeric
      units: mm
      label: Leaf length
      values:
        minimum: 0.1
        maximum: 100000.0
    leaf_lifespan:
      description: Leaf lifespan (longevity)
      type: numeric
      units: month
      label: Leaf lifespan (longevity)
      values:
        minimum: 1.0
        maximum: 1000.0
    leaf_margin:
      description: Descritpion of leaf margin
      type: character
      label: Leaf margin
      values:
        entire: Leaf margin without lobes or toothed
        lobed: Leaf margin that is either lobed or toothed
    leaf_mass_fraction:
      description: Ratio of leaf dry mass to total plant dry mass
      type: numeric
      units: g/g
      label: Leaf mass fraction
      values:
        minimum: 0.1
        maximum: 1.0
    leaf_N_per_area:
      description: Leaf nitrogen (N) content per leaf area
      type: numeric
      units: g/m2
      label: Leaf nitrogen (N) content per leaf area
      values:
        minimum: 0.1
        maximum: 10.0
    leaf_N_per_dry_mass:
      description: Leaf nitrogen (N) content per leaf dry mass
      type: numeric
      units: mg/g
      label: Leaf nitrogen (N) content per leaf dry mass
      values:
        minimum: 0.1
        maximum: 100.0
    leaf_P_per_area:
      description: Leaf phosphorus (P) content per leaf area
      type: numeric
      units: g/m2
      label: Leaf phosphorus (P) content per leaf area
      values:
        minimum: 0.05
        maximum: 1.0
    leaf_P_per_dry_mass:
      description: Leaf phosphorus (P) content per leaf dry mass
      type: numeric
      units: mg/g
      label: Leaf phosphorus (P) content per leaf dry mass
      values:
        minimum: 0.03
        maximum: 8
    leaf_phenology:
      description: Variable indicating whether a plant has deciduous versus evergreen leaves; different types of deciduousness described
      type: character
      label: Leaf phenology type (evergreen, deciduous, semideciduous)
      values:
        deciduous: Plant where all leaves are shed yearly, either due to drought or cold
        evergreen: Plant which retains its leaves year-round
        facultative_drought_deciduous: Plant that sometimes sheds its years in response to drought
        semi-deciduous: Plant that sheds its years each year for just a very brief period of time
    leaf_photosynthetic_nitrogen_use_efficiency:
      description: Ratio of photosynthesis (CO2 assimilation rate) to leaf organic nitrogen content
      type: numeric
      units: umolCO2/s/gN
      label: Leaf photosynthesis rate per leaf nitrogen (N) content (photosynthetic nitrogen use efficiency, PNUE)
      values:
        minimum: 1.0
        maximum: 10.0
    leaf_photosynthetic_water_use_efficiency:
      description: Ratio of photosynthesis (CO2 assimilation rate) to leaf transpiration (water loss)
      type: numeric
      units: umolCO2/umolH2O
      label: Leaf photosynthesis rate per leaf transpiration (water use effinciency, WUE)
      values:
        minimum: 0.01
        maximum: 1.0
    leaf_saturated_water_content_per_mass:
      description: Ratio of water in a saturated leaf (maximal water holding capacity at full turgidity) relative to leaf dry mass
      type: numeric
      units: g/g
      label: Water content per mass of saturated leaf
      values:
        minimum: 0.1
        maximum: 10.0
    leaf_shape:
      description: Leaf shape
      type: character
      label: Leaf shape
      values:
        article: Leaf comprised of jointed segments, as in family Casuarinaceae
        branchlets with articles: Branches with article leaves, as in family Casuarinaceae
        circular: Circular
        cladode: A flattened stem or internode that resembles and functions as a leaf
        cuneate: Triangular, wedge-shaped, stem attaches to point
        deltoid: Triangular, stem attaches to side
        dimidate: A leaf in which only one side is developed
        elliptical: Oval shaped, without a distinct point
        falcate: Sickle-shaped
        filiform: Thread-like or filament-shaped
        hastate: Spear-shaped - pointed, with barbs, shaped like a spear point, with flaring pointed lobes at the base
        lanceolate: Long, wider in the middle, shaped like a lance tip
        linear: Long and very narrow like a blade of grass
        linear-oblanceolate: A particularly long, narrow oblanceolate leaf
        lobed: Being divided by clefts, may be pinnately lobed or palmately lobed
        lorate: Having the form of a strap
        needle: Needle-shaped
        obcordate: Heart-shaped, stem attaches at the tapering end
        oblanceolate: Much longer than wide and with the widest portion near the tip, reversed lanceolate
        oblate: An elongate leaf that is wider in the middle than at the two ends
        oblong: Having an elongated form with slightly parallel sides, roughly rectangular
        obovate: Teardrop-shaped, stem attaches to the tapering end; reversed ovate
        obovoid: A 3-dimensional shape; Teardrop-shaped, stem attaches to the tapering end
        orbicular: Circular
        ovate: Oval, egg-shaped, with a tapering point and the widest portion near the petiole
        palm: UNCERTAIN if this refers to a leaf from a palm (Araceeae) or a palmately lobed leaf
        palmately lobed: Palm-shaped, i.e., with lobes or leaflets stemming from the leaf base
        peltate: A round leaf where the petiole attaches near the center
        reniform: Shaped like a kidney - an oval with an inward curve on one side
        rhomboidal: Diamond-shaped
        spathulate: Spoon-shaped; having a broad flat end which tapers to the base
        terete: Circular in cross-section; more or less cylindrical without grooves or ridges
        triangular: Triangular leaf where stem attaches to a side; similar to deltoid
    leaf_specific_conductivity:
      description: The ratio of hydraulic conductance of a segment to leaf area
      type: numeric
      units: 10^4 x kg/m/s/MPa
      label: Leaf area-specific conductivity / leaf specific conductivity
      values:
        minimum: 0.1
        maximum: 100.0
    leaf_thickness:
      description: Thickness of the leaf lamina
      type: numeric
      units: mm
      label: Leaf thickness
      values:
        minimum: 0.1
        maximum: 10.0
    leaf_toughness:
      description: The work (energy) required to fracture a leaf by tearing, shearing or punching
      type: numeric
      units: N/m
      label: Leaf toughness
      values:
        minimum: 100.0
        maximum: 10000.0
    leaf_type:
      description: Broad definitions of leaf type - broadleaf vs needle vs article
      type: character
      label: Leaf type
      values:
        article: Leaf comprised of jointed segments
        broadleaf: Flat leaf lamina
        needle: Needle or awl-shaped leaf
    leaf_water_content_per_area:
      description: The amount of water in the leaf relative to its surface area
      type: numeric
      units: g/m2
      label: Leaf water content per area
      values:
        minimum: 10.0
        maximum: 1000.0
    leaf_water_content_per_mass:
      description: The amount of water in the leaf relative to its dry mass
      type: numeric
      units: g/g
      label: Leaf water content per mass
      values:
        minimum: 0.001
        maximum: 100.0
    leaf_width:
      description: Leaf width at its widest point
      type: numeric
      units: mm
      label: Leaf width
      values:
        minimum: 0.01
        maximum: 100000.0
    life_history:
      description: Categorical desciption of plant's life history
      type: character
      label: Life history
      values:
        annual: Plant that lives for only a single year
        annual biennial: Plant that lives for either one or two years
        annual biennial perennial: Plant whose lifespan ranges from a single year to 3+ years
        annual perennial: Plant whose lifespan ranges from a single year to 3+ years
        biennial: Plant with a two-year lifespan
        biennial perennial: Plant with at least a two-year lifespan, but can often live for more years
        ephemeral: Very short-lived plant; the lifespan is usually only a few months
        indefinite: Very long-lived plant, whose exact lifespan is unknown. Category also includes plants that reproduce vegetatively, such that their 'genetic' lifespan is indefinite
        long-lived: Very long-lived plant, whose exact lifespan is unknown
        perennial: Plant that lives for 3 or more growing seasons
        perennial assumed: Plant that is assumed to be perennial
        short-lived: Unclear term that only suggests a plant is not long-lived - could be ephemeral, annual or biennial
    lifespan:
      description: Broad categories of plant life span, in years
      type: character
      label: Life span (years)
      values:
        '<1': Plant that lives less than 1 year
        '<5': Plant that lives less than 5 years
        '<10': Plant that lives less than 10 years
        '<20': Plant that lives less than 20 years
        '<50': Plant that lives less than 50 years
        '<100': Plant that lives less than 100 years
        '>100': Plant that lives more than 100 years
        '?': Plant with unknown lifespan
    nitrogen_fixing:
      description: Binary variable describing whether or not a plant hosts a nitrogen-fixing bacteria
      type: character
      label: Plant nitrogen fixation capacity
      values:
        '0': plant does not exhibit nitogen-fixation
        '1': plant does exhibit nitogen-fixation
    photosynthetic_pathway:
      description: Type of photosynthetic pathway displayed by plants
      type: character
      label: Photosynthetic pathway
      values:
        C3: Plant using the 'standard' photosynthetic pathway, where a 3-carbon compound is produced after the first stage in the photosynthetic pathway
        C4: Plants in which the photosynthetic light-dependent reactions and the Calvin cycle are physically separated to reduce photorespiration
    photosynthetic_rate_per_area:
      description: Maximum rate at which a plant consumes carbon dioxide through photosynthesis, normalised to plant leaf area
      type: numeric
      units: umolCO2/m2/s
      label: Leaf photosynthesis rate per leaf area
      values:
        minimum: 0.5
        maximum: 40
    photosynthetic_rate_per_dry_mass:
      description: Maximum rate at which a plant consumes carbon dioxide through photosynthesis, normalised to leaf dry mass
      type: numeric
      units: umolCO2/g/s
      label: Leaf photosynthesis rate per leaf dry mass
      values:
        minimum: 0.01
        maximum: 1.0
    plant_growth_form:
      description: Different growth forms displayed by plants, including both standard plant growth form descriptors (tree, shrub, etc.) and specific plant characteristics (i.e. paristitic)
      type: character
      label: Plant Growth Form
      values:
        aquatic: Grows primarily in water
        climber: Plant that climbs up another plant's trunk, branches, rather than being able to support itself
        climber_herb: Herbaceous plant that climbs up another plant
        climber_shrub: Shrubby plant that climbs up another plant
        climber_tree: Tree that climbs up another plant
        climber_herb_shrub: Plant that can be either herbaceous or shrubby that climbs up another plant
        climber_shrub_tree: Plant that can be either shrubby or a tree that climbs up another plant
        epiphyte: Plant that grows on top of another plant
        fern: A group of vascular plants that reproduce via spores
        graminoid: Herbaceous plants with a grass-like morphology
        herb: A seed-bearing plant which does not have a woody stem and dies down to the ground after flowering
        palm: Flowering plants in the family Arecaceae, most with large, compound evergreen leaves referred to as fronds
        parasite: A plant that derives some or all of its nutritional requirements from another living plant
        shrub: A woody plant that has multiple stems arising at or near ground level
        shrub tree: A woody plant that is intermediate between a shrub and a tree
        subshrub: A dwarf shrub, especially one that is only woody at the base
        tree: A tall, woody, perennial plant, usually with a single main trunk
    plant_height:
      description: Vegetative plant height
      type: numeric
      units: m
      label: Plant height
      values:
        minimum: 0
        maximum: 130
    regen_strategy:
      description: Different regeneration strategies displayed by plants. Trait values include both generic terms (i.e. vegetative) and quite specific ones (i.e. wood rootstock)
      type: character
      label: Regeneration strategy
      values:
        fleshy organ: Plants that use fleshy, generally underground organs to regenerate; examples include corms, tubers, bulbs, and rhizomes
        not vegetative: Plant that regenerate only by seed
        seed: Plant that regenerate only by seed
        vegetative: Generic term including all plants that can regenerate through the growth and division of vegetative material, not just from seed; examples include runners, rhizomes, and bulbs
        woody rootstock: Plant that regenerate by resprouting from wood rootstock following a disturbance
    root_structure:
      description: Specific specialized types of root structures and root symbioses
      type: character
      label: Root structure
      values:
        arbuscular mycorrhizal: Symbiosis in which the mycorrhizal fungi does penetrate the cortex cells of the plant roots and its hyphae form arbuscules and vesicles inside the plant root
        ectomycorrhizal: Symbiosis in which the mycorrhizal fungi does not penetrate the cortex cells of the plant roots
        ericoid mycorrhizal: A form of arbuscular mycorrhizal relationship only found on plants in the order Ericales. The fungi's hyphase penetrate the plant root but do not form arbuscules
        orchid mycorrhizal: A mycorrhizal relationship specific to orchid species, and for most orchids, essential for seedlings to establish
        other non-mycorrhizal: Plants lacking a mycorrhizal symbiont
        proteoid root: Also known as cluster roots, are plant roots that form clusters of closely spaced short lateral rootlets and aid in nutrient upake in nutrient-poor soils; Common in members of the family Proteceae, but present in other families as well
    root_wood_density:
      description: For root wood, the ratio of mass to volume, yielding density
      type: numeric
      units: mg/mm3
      label: Root wood density
      values:
        minimum: 0.1
        maximum: 10.0
    sapwood_specific_conductivity:
      description: Describes the flow rate of water (kg/s) along a stem for a given drop in pressure (1/MPa),normalised to the length of the segment (1/m)
      type: numeric
      units: kg/m/s/MPa
      label: Sapwood specific conductivity / stem specific conductivity
      values:
        minimum: 0.05
        maximum: 50
    seed_breadth:
      description: The longest width axis of a seed; orthogonal to its length; Also termed seed width, seed depth, seed diameter elsewhere
      type: numeric
      units: mm
      label: Seed breadth
      values:
        minimum: 0.01
        maximum: 100.0
    seed_length:
      description: Longest seed dimension
      type: numeric
      units: mm
      label: Seed length
      values:
        minimum: 0.01
        maximum: 1000.0
    seed_mass:
      description: Seed carbon dry mass
      type: numeric
      units: mg
      label: Seed dry mass
      values:
        minimum: 0.0001
        maximum: 100000.0
    seed_mass_reserve:
      description: Energy reserves stored in seeds that are mobilized at the time of germination; on a carbon dry mass basis
      type: numeric
      units: mg
      label: Seed dry mass reserve
      values:
        minimum: 0.1
        maximum: 1000.0
    seed_P_concentration:
      description: Seed phosphorus concentration on a weight basis
      type: numeric
      units: mg/g
      label: Seed phosphorus concentration
      values:
        minimum: 1.0
        maximum: 100.0
    seed_shape:
      description: Possible seed shapes. Not that some terms specifically refer to 2-dimensional shapes. See 'http://www.virtualherbarium.org/glossary/SolidShapes.html'
      type: character
      label: Seed shape
      values:
        angular: Doesn't refer to a specific shape, but simply that instead of being smoothly rounded, it is angular
        broadly obovoid: A 3-dimensional shape; Like obovoid, but particularly broad in the middle
        circular: Both width dimensions are similar; rounded
        comma shaped: Seed shaped liked a comma
        compressed-ellipsoid: Like ellipsoid, but a flatter 3-dimensional shape
        compressed-obovoid: Like obovoid, but a flatter 3-dimensional shape
        cordiform: A 3-dimensional shape; heart-shaped
        cylindrical: A 3-dimensional shape; Shaped like a cylinder
        discoidal: A 3-dimensional shape; Resembling a disc, with two convex faces; similar to plano-convex and lenticular, flatter
        ellipsoid: A 3-dimensional shape; Elliptic in outline and with a length:breadth ratio between 3:2 and 2:1
        elliptical: SHOULD BE ELLIPSOID?; A 2-dimensional shape; Elliptic in outline and with a length:breadth ratio between 3:2 and 2:1
        flat: Suggests a quite flattened seed, but no information about shape
        fusiform: A 2-dimensional shape; spindle-shaped, cigar-shaped, circular in cross-section and tapering at both ends
        globose: Same as globular
        globular: Nearly spherical
        lachrimiform: A 3-dimensional shape; Tear-shaped
        lanceolate: A 2-dimensional shape; much longer than wide, with the widest point below the middle; in reference to a seed, assume a rounded 2-D shape
        lenticular: A 3-dimensional shape; Shaped like a biconvex lens. Similar to plano-convex??
        muricate: A 2 or 3-dimensional shape; Has numerous short hard outgrowths
        obclavate: A 2 or 3-dimensional shape; Slender, broadening towards the base; club-shaped, with the thickened part at the base
        oblong: A 2-dimensional shape; rectangular with a length:breadth ratio between 3:2 and 2:1
        obovate: A 2-dimensional shape; similar to ovate, but attached at the narrower end and with a length:breadth ratio between 3:2 and 2:1
        obovoid: A 3-dimensional shape; similar to ovoid, but attached at the narrower end and with a length:breadth ratio between 3:2 and 2:1
        orbicular: A 2 or 3-dimensional shape; Fairly flat, but round in 2-dimensional outline
        ovate: A 2-dimensional shape; Egg-shaped (i.e., widest below the middle)
        ovoid: A 3-dimensional shape; Egg-shaped (i.e., widest below the middle)
        pea shape: Assume same as spherical
        plano-convex: A 3-dimensional shape; fairly flat, but with slightly raised, convex faces
        pyriform: A 3-dimensional shape; Resembling a pear, attached at the broader end
        reniform: A 2 or 3-dimensional shape; Having a circular or roughly circular shape with a notch, like a kidney
        rhombic: A 2-dimensional shape; diamond shaped in outline with the broadest axis in the middle and with a length:breadth ratio between 3:2 and 2:1
        round: Assume same as spherical
        segment shaped: UNCERTAIN; Assume the outline is a flattened rectangular prism
        semicircular: Semi-circular in cross-section
        spherical: A 3-dimensional shape; round with all dimensions approximately equal
        spheroidal: A 3-dimensional shape; Nearly, but imperfectly spherical
        square: A 3-dimensional shape; With four sides perpendicular to the base
        subcircular: Nearly or almost circular in shape
        subcylindrical: Nearly or almost cylindrical in shape
        subglobular: Nearly or almost globular in shape
        suborbicular: Nearly or almost orbicular in shape
        subtriangular: Nearly or almost triangluar in shape
        triangular: A 3-dimensional shape; With three sides and broadest below the middle
        turbinate: A 3-dimensional shape; Top shaped; inversely conic
        wedge-shaped: A 2 or 3-dimensional shape; Tapers to a point at one end
    seed_volume:
      description: Volume of a seed
      type: numeric
      units: mm3
      label: Seed volume
      values:
        minimum: 0.001
        maximum: 100000.0
    seed_width:
      description: The longest width dimension of a seed; orthogonal to the length
      type: numeric
      units: mm
      label: Seed width
      values:
        minimum: 0.01
        maximum: 100.0
    serotiny:
      description: When a fruit or cone only releases its seeds following an environmental trigger, often fire
      type: character
      label: Serotiny
      values:
        '0': Plant does NOT display serotiny
        '1': Plant DOES display serotiny
    specific_leaf_area:
      description: Leaf area per leaf dry mass; SLA
      type: numeric
      units: mm2/mg
      label: Leaf area per leaf dry mass (specific leaf area, SLA)
      values:
        minimum: 0.5
        maximum: 500
    specific_leaf_area_SE:
      description: Specific leaf area standard error
      type: numeric
      units: mm2/mg
      label: Specific leaf area standard error
      values:
        minimum: 10.0
        maximum: .inf
    stem_cross_section_area:
      description: Cross-sectional area of the stem
      type: numeric
      units: mm2
      label: Stem cross-sectional area
      values:
        minimum: 1.0
        maximum: 1000.0
    stem_cross_section_area_no_bark:
      description: Cross-sectional area of the stem once bark is removed
      type: numeric
      units: mm2
      label: Stem cross-sectional area without bark
      values:
        minimum: 1.0
        maximum: 1000.0
    stomatal_conductance_per_area:
      description: Rate of water loss through stomata, per leaf area
      type: numeric
      units: mmolH2O/m2/s
      label: Stomatal conductance per area
      values:
        minimum: 10.0
        maximum: 1000000.0
    storage_organ:
      description: Variable, defining whether a storage organ is present and types of
        storage organs
      type: character
      label: Storage organ types
      values:
        lignotuber: Plant contains an underground lignotuber
        no_storage_organ: No storage organ present
        storage organ: Storage organ present, but type  is unknown
        unknown: Assume it is unknown if a storage organ is present
    water_use_efficiency:
      description: Rate of carbon dioxide uptake relative to water loss, per leaf area
      type: numeric
      units: mmolCO2/molH2O/m2/s
      label: Water use efficiency
      values:
        minimum: 1.0
        maximum: 10.0
    wood_density:
      description: Stem dry mass per stem fresh volume (stem specific density or SSD or wood density)
      type: numeric
      units: mg/mm3
      label: Stem dry mass per unit fresh stem volume
      values:
        minimum: 0.1
        maximum: 1.3
    woodiness:
      description: Plant's woodiness
      type: character
      label: Woodiness
      values:
        herbaceous: Plant with non-lignified stems
        semi-woody: Plant with partially lignified stems
        woody: Plant that produces secondary xylem, have lignin
