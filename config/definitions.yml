      values:
        minimum: 0.1
        maximum: 1
    leaf_cell_wall_N:
      description: ''
      type: numeric
      units: mmol/g
      label: Leaf cell wall nitrogen concentration
      values:
        minimum: 0.1
        maximum: 10
    leaf_cell_wall_N_fraction:
      description: ''
      type: numeric
      units: dimensionless
      label: Leaf cell wall nitrogen fraction
      values:
        minimum: 0.01
        maximum: 1
    leaf_chlorophyll_per_dry_mass:
      description: ''
      type: numeric
      units: umol/g
      label: Leaf chlorophyll content per leaf dry mass
