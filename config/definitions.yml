data:
  description: Contains observations of plant characteristics.
  columns:
    dataset_id:
      description: ''
      type: character
      label: Primary source
      values: ''
    species_name:
      description: ''
      type: character
      label: Name of species
      values: ''
    site_name:
      description: Name of site where species was samples. Cross-references against similar column in context.
      type: character
      label: Name of site
      values: Any site name is permitted.
    trait_name:
      description: Name of trait sampled.
      type: character
      label: Name of trait
      values: ''
    value:
      description: Value of trait sampled. In the master dataset these are all stored as characters, then converted to numeric later where approrpiate.
      type: character
      label: Value of trait
      values: ''
    unit:
      description: Units of sampled trait value, in the orginal study.
      type: character
      label: Unit of measurement
      values: ''
    value_type:
      description: The type of value recorded.
      type: character
      label: Type of measurement
      values:
        raw: ''
        mean: ''
        max: ''
        min: ''
        lower_quantile: ''
        upper_quantile: ''
        expert_opinion: ''
        unknown: ''
    replicates:
      description: Number of measurements taken to inform the reported value. For example, the value reported is the varegae of 2 samples write 2.
      type: numeric
      label: Number of individuals sampled
      values:
        minimum: 1
        maximum: 1000
    precision:
      description: Precision of measurement.
      type: numeric
      label: Precision of measurement
      values:
        minimum: 0
        maximum: 10
    methodology_ids:
      description: Methods used to collect the meausurement.
      type: character
      label: Methodologies used
      values: ''
context:
  description: Contains observations of site characteristics associated with information in `data`. Cross refernecing between the two dataframes is possible using combinations of `dataset_id`, `site_name`.
  columns:
    dataset_id:
      description: ''
      type: character
      label: Primary source
      values: ''
    site_name:
      description: ''
      type: character
      label: Name of site
      values: ''
    trait_name:
      description: The site characteristic being recorded.
      type: character
      label: Site characteristic.
    value:
      description: ''
      type: character
      label: Value of trait
      values: ''
    unit:
      description: ''
      type: character
      label: Unit of measurement
      values: ''
    notes:
      description: ''
      type: character
      label: Additional notes
      values: ''
traits:
  description: Names and details of plant traits included in the compilation.
  values:
    bark_mass_area:
      description: ''
      type: numeric
      units: g/cm2
      label: Bark mass area
      values:
        minimum: 0.01
        maximum: 1
    bark_thickness:
      description: ''
      type: numeric
      units: mm
      label: Bark thickness
      values:
        minimum: 0.01
        maximum: 10
    branch_mass_fraction:
      description: ''
      type: numeric
      units: dimensionless
      label: Fraction of plant dry mass comprised of branch material
      values:
        minimum: 0
        maximum: 1
    diaspore_mass:
      description: Mass of seed including dispersal appendages
      type: numeric
      units: mg
      label: Mass of entire diaspore
      values:
        minimum: 0.001
        maximum: 10000
    dispersal_appendage:
      description: Type of dispersal appendage used
      type: character
      label: Appendage of propagule which facilitates dispersal
      values:
        aril: ''
        drupe: ''
        elaiosome: ''
        samara: ''
        winged seed: ''
        wings: ''
    dispersal_syndrome:
      description: Type of dispersal syndrome displayed by species
      type: character
      label: Dispersal syndrome
      values:
        adhesion: ''
        anemochory: ''
        animal vector: ''
        aril: ''
        ballistic: ''
        ballistic or myrmecochory: ''
        bladdery wings: ''
        caruncle: ''
        elaiosome: ''
        endozoochory: ''
        exarillate: ''
        fleshy aril: ''
        fleshy dehiscent capsule: ''
        fleshy fruit: ''
        fleshy nutlet: ''
        fleshy wings or capsule: ''
        hydrochory: ''
        indehiscent: ''
        ingestion: ''
        mobile: ''
        myrmechochory: ''
        myrmecochory: ''
        receptacle: ''
        samara: ''
        sarcotesta: ''
        seed containing a sac of air: ''
        seed unilaterally winged: ''
        seed wing obsolete: ''
        strophiole on seed: ''
        thick and succulent pericarp; aril: ''
        unassisted: ''
        undefined: ''
        vertebrate: ''
        wind: ''
        winged fruit: ''
        winged nut: ''
        woody bract scales: ''
    fire_response:
      description: Disntiguishes between plants that are killed by fire
        and resprout following fire
      type: cha
      label: Resprouts or is killed by fire
      values:
        fire-killed: ''
        resprouts: ''
    flower_colour:
      description: Flower colour, with six possible outcomes
      type: character
      label: Flower colour
      values:
        blue or purple: ''
        green: ''
        pink: ''
        red or brown: ''
        white or cream: ''
        yellow orange: ''
    flowering_time:
      description: Months during which species is flowering; keyed as a sequences of 12
        0s (not flowering) and 1s (flowering) starting with January
      type: character
      label: Range of flowering period
    fruit_diameter:
      description: The longest width dimension of a plant; orthogonal to the length
      type: numeric
      units: mm
      label: Fruit diameter
      values:
        minimum: 1
        maximum: 100
    fruit_length:
      description: Longest fruit dimension or if clearly recognizable the length from
        its base to its apex
      type: numeric
      units: mm
      label: Fruit length
      values:
        minimum: 1
        maximum: 1000
    fruit_type:
      description: Fruit types
      type: character
      label: Fruit type - TYPOS!! CONDENSE?
      values:
        achene: ''
        anthocarp/nut: ''
        anthocarp/viscid: ''
        berry: ''
        berry/inf: ''
        capsule: ''
        capsule/explosive: ''
        capsule/sd, aril: ''
        capsule/sds (wing): ''
        cypsela: ''
        drupe: ''
        drupe/end-elast: ''
        drupe/fibrous: ''
        follicle: ''
        legume: ''
        legume/indehiscent: ''
        nut: ''
        nut/winged: ''
        nutlet: ''
        pod: ''
        samara: ''
        schizocarp: ''
        syconium: ''
        syncarp: ''
        utricle: ''
        utricle/p.fleshy: ''
        utricle/spiny: ''
        utrticle: ''
    fruit_type_botany:
      description: Binary variable, dividing fruits into "dry" versus  "fleshy" based
        on their appearance
      type: binary
      label: Fruit type (fleshy / dry)
      values:
        dry: ''
        fleshy: ''
    fruit_type_function:
      description: Binary variable, dividing fruits into "dry" versus  "fleshy" based
        on their function
      type: binary
      label: Fruit type (fleshy / dry)
      values:
        dry: ''
        fleshy: ''
    fruiting_time:
      description: Months during which species is fruiting; keyed as a sequences of 12
        0s (not flowering) and 1s (flowering) starting with January
      type: character
      label: Plant reproductive phenology timing (fruiting)
    genome_size:
      description: Mass of the plant's genome
      type: numeric
      units: pg
      label: Plant genome size
      values:
        minimum: 1
        maximum: 10
    glaucous:
      description: Binary variable indicating if a plant's leaves are glaucous (1)
      type: binary
      label: Glaucous
      values:
        '0': ''
        '1': ''
    growth_habit:
      description: Variable that defines a combination of growth habit and plant vegetative
        reproductive potential
      type: character
      label: Growth habit (data actually describes plant vegetative reproduction capacity)
      values:
        rhizatomous/tufted: ''
        rhizomatous: ''
        stoloniferous: ''
        tufted: ''
        tufted/rhizatomous: ''
    leaf_area:
      description: Area of the leaf surface
      type: numeric
      units: mm2
      label: Leaf area
      values:
        minimum: 0.1
        maximum: 1.0e+07
    leaf_area_per_sapwood_area:
      description: ''
      type: numeric
      units: m2/m2
      label: Leaf area per sapwood area
      values:
        minimum: 100
        maximum: 100000
    leaf_area_ratio:
      description: ''
      type: numeric
      units: mm2/mg
      label: Leaf area per plant dry mass
      values:
        minimum: 1
        maximum: 100
    leaf_arrangement:
      description: Describes leaf arrangement on the stem
      type: character
      label: Arrangement of leaves
      values:
        alternate: ''
        opposite: ''
        reduced to scales: ''
        whorled, tufted or crowded: ''
    leaf_C_per_dry_mass:
      description: ''
      type: numeric
      units: mg/g
      label: Leaf carbon (C) content per leaf dry mass
      values:
        minimum: 100
        maximum: 1000
    leaf_cell_wall_fraction:
      description: ''
      type: numeric
      units: dimensionless
      label: Leaf cell wall fraction (fraction of cell wall material recovered from total
