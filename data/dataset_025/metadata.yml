  trait_name: dispersal_syndrome
  value_type: unknown
  replicates: unknown
  precision: unknown
  methodology_ids: unknown
- var_in: seed mass (mg)
  unit_in: mg
  trait_name: seed_mass
  value_type: unknown
  replicates: unknown
  precision: unknown
