  value_type: unknown
  replicates: 5
  precision: unknown
  methodology_ids: Five leaves were collected and pressed for measurements of width, area and SLA. Leaves were taken from full-light situations and, where possible, from random branches on separate individuals (see Westoby 1998, appendix, for discussion of protocols for characterizing leaves and height). Leaf outline images were captured by HP DeskScan II scanner (Hewlett-Packard, Palo Alto, USA) and quanti®ed by Delta-T SCAN image analysis software (Delta-T Devices, Cambridge, UK). No information given on protocol for determining mass.
