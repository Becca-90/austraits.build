    species_name: name_original
    site_name: site
  custom_R_code: replacement <- 1 / data[is.na(data[["SLA (cm2/g)"]]),][["LMA (g/m2)"]]
    * 10000; data[is.na(data[["SLA (cm2/g)"]]),][["SLA (cm2/g)"]] <- replacement;
    data[["LMA (g/m2)"]] <- NULL; rm(replacement); data
