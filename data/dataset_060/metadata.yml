dataset:
  year_collected_start: 2009
  year_collected_end: 2009
  description: transposed from taxonomic descriptions in the Flora of Tasmania accessed
    online http://demo1.tmag.tas.gov.au/treatments/family_accounts.html
  collection_type: herbarium_specimens_assumed
  sample_age_class: adult_assumed
  sampling_strategy: unknown
  original_file: TAS_flora.xls
  notes: .na
config:
  is_vertical: no
  variable_match:
    species_name: taxon
  custom_R_code: '
    data[["flowering time"]] <- convert_month_range_vec_to_binary(data[["flowering"]]);
    data[["fruiting"]] <- convert_month_range_vec_to_binary(data[["fruiting"]]);
    data$leaf_lobed <- NA;
    data[data[["leaf type"]] %in% "lobed",]$leaf_lobed <- 1;
    data[data[["leaf type"]] %in% "lobed",][["leaf type"]] <- NA;
    data'
