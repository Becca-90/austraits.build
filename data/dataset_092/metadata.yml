config:
  is_vertical: yes
  variable_match:
    species_name: species_name
    trait_name: trait
    unit: units
    value: value
  custom_R_code: 'traits <- c("leaf length maximum", "leaf length minimum", "leaf width maximum", "leaf width minimum",
    "plant height maximum", "plant height minimum");
    a <- list(cm=10, m=1000);
    for(t in traits){
      for(v in names(a)) {
        i <- which(data[["trait"]]==t & data[["units"]] == v);
        data[["value"]][i] <- as.character(as.numeric(data[["value"]][i]) * a[[v]]);
        data[["units"]][i] <- "mm";
        };
      };
    data[data$trait == "flowering time start" & !is.na(data$value),]$value <- paste(data[data$trait == "flowering time start" & !is.na(data$value),]$value, 
                                                               data[data$trait == "flowering time end" & !is.na(data$value),]$value,
                                                               sep = "-");
    data[data$trait == "flowering time start",]$trait <- "flowering_time";
    data <- data[!data$trait == "flowering time end",];
    data[data$trait == "flowering_time",] <-  convert_month_range_vec_to_binary(subset(data, trait == "flowering_time"), "value");
    data'
