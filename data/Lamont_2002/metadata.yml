traits:
- var_in: SLA
  unit_in: cm2/g
  trait_name: specific_leaf_area
  value_type: mean
  replicates: 5
  precision: unknown
  methodology_ids: All leaves were iso(bi)lateral and rarely possessed protruding midribs or petioles (which were excluded if they were prominent). Five to 20 branches from a total of five representative, mature plants per species were collected and placed in sealed plastic bags. Later that day, the thickness of the lamina at the longitudinal midpoint of one to two representative leaves per branch per plant were determined with vernier calipers. The transverse shape of needle leaves was noted for future correction of leaf volume. Avoiding mottled or damaged leaves, all previous season’s leaves were removed from their stems and bulked in equal proportions per plant. They were kept in rolled-up plastic bags for a further 1–2 days, then counted as they were placed diagonally on the conveyor belt (Li-Cor 3000, Lincoln, NK) or image plate (DIAS II, Delta-T Devices, Cambridge, UK) of an area meter. They were then placed in paper bags and dried at 60–70 °C for 2 days and bulked dry mass taken. However, area, mass and thickness for the hakea material were treated on an individual leaf basis. Leaf mass to area ratio (LMA) was determined, correcting for shape of the needle leaves (Witkowski & Lamont 1991). Dry leaf density (dry mass per volume) was determined from LMA divided by thickness (Witkowski & Lamont 1991).
