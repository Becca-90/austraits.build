config:
  is_vertical: no
  variable_match:
    species_name: Genus_species
    site_name: location
  custom_R_code: data_ <- data; data_[,c(3:ncol(data))] <- NA; data <- rbind(data,
    data_); data$wood_density <- NA; data$wood_density[1:128] <- data[["wood density
    (Sean)"]][1:128]; data$wood_density[129:256] <- data[["wood density (Kasia)"]][1:128];
    data[["wood density (Sean)"]] <- NULL; data[["wood density (Kasia)"]] <- NULL;
    data$LMA <- NA; data$LMA[1:128] <- data[["LMA (g m-2)"]][1:128]; data$LMA[129:256]
    <- data[["LMA2 (g m-2)"]][1:128]; data[["LMA (g m-2)"]] <- NULL; data[["LMA2 (g
    m-2)"]]; rm(data_); data
