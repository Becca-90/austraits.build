source:
  primary:
    key: Lord_1997
    bibtype: Article
    author: Janice Lord, Judy Egan, Trevor Clifford, Enrique Jurado, Michelle Leishman,
      Dick Williams, Mark Westoby
    year: 1997
    title: 'Larger seeds in tropical floras: consistent patterns independent of growth
      form and dispersal mode'
    journal: Journal of Biogeography
    volume: 24
    pages: 205--211
    publisher: Wiley-Blackwell
    doi: 10.1046/j.1365-2699.1997.00126.x
    url: http://dx.doi.org/10.1046/j.1365-2699.1997.00126.x
people:
- name: Janice Lord
  institution: University of Otago
  role: collector
- name: Mark Westoby
  institution: Macquarie University
  role: lab_leader
- name: Ian Wright
  institution: Macquarie University Sydney
  role: contributor
dataset:
  year_collected_start: 1995
  year_collected_end: 1995
  description: seed and growth form data for 229 species from Eucalyptus woodland
    in Northern Territory
  collection_type: field
  sample_age_class: adult
  sampling_strategy: unknown
  original_file: nteucpr.xls
  notes: .na
config:
  is_vertical: no
  variable_match:
    species_name: name_original
    site_name: site_text
  custom_R_code: .na
traits:
- var_in: growth form 1=tree, 2=shrub, 3=subshrub, 4=forb, 5=graminoid, 10=vine
  unit_in: .na
  trait_name: plant_growth_form
  value_type: unknown
  replicates: unknown
  precision: unknown
  methodology_ids: unknown
- var_in: 'dispersal mode: 1=unassisted, 2=ant, 3=vertebrate, 4=adhesion, 5=wind'
  unit_in: .na
  trait_name: dispersal_syndrome
  value_type: unknown
  replicates: unknown
  precision: unknown
  methodology_ids: unknown
- var_in: seed mass (mg)
  unit_in: mg
  trait_name: seed_mass
  value_type: unknown
  replicates: unknown
  precision: unknown
  methodology_ids: unknown
- var_in: lineage
  unit_in: .na
  trait_name: lineage
  value_type: unknown
  replicates: unknown
  precision: unknown
  methodology_ids: unknown
substitutions:
- trait_name: plant_growth_form
  find: '1'
  replace: tree
- trait_name: plant_growth_form
  find: '2'
  replace: shrub
- trait_name: plant_growth_form
  find: '3'
  replace: subshrub
- trait_name: plant_growth_form
  find: '4'
  replace: herb
- trait_name: plant_growth_form
  find: '5'
  replace: graminoid
- trait_name: plant_growth_form
  find: '10'
  replace: climber
- trait_name: dispersal_syndrome
  find: '1'
  replace: unassisted
- trait_name: dispersal_syndrome
  find: '2'
  replace: myrmechochory
- trait_name: dispersal_syndrome
  find: '3'
  replace: vertebrate
- trait_name: dispersal_syndrome
  find: '4'
  replace: adhesion
- trait_name: dispersal_syndrome
  find: '5'
  replace: wind
- trait_name: lineage
  find: DICOT
  replace: dicotyledon
- trait_name: lineage
  find: MONO
  replace: monocotyledon

