    latitude (deg):  -36.01923
    elevation (m): 130
    description: The surrounding floodplain has been used for logging, livestock grazing, as a source of charcoal and honey, and for settlement, recreation and tourism (Eastburn 1990). Current forestry practice is based on selective logging or clearing of small patches. Cattle grazing commenced in 1838 and continues today, but sheep grazing has largely ceased (Smith and Smith 1990). There was no tree canopy directly above the study wetlands. All soil in the region was similar (~45% clay content).
