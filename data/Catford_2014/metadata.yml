  sampling_strategy: "Surveys were conducted in 24 floodplain wetlands a contiguous 395 km long stretch of the regulated River Murray between Albury and Barmah, south-eastern Australia (see Fig. S1 in Supporting Information). In the late 19th century, small weirs were constructed along the river to facilitate water extraction, but it was not until the 1920s that major works began (Jacobs 1990). As described previously (Catford et al. 2011), the most upstream wetlands were just downstream of a major dam (Hume Dam). The effects of flow regulation generally decreased with distance downstream, largely because of additional water entering the river from unregulated tributaries. Reflecting that 90-98% of the diverted water is used for irrigation (MDBMC 1995), winter and spring flows have generally diminished in the study region, while summer and autumn flows have increased (Maheshwari et al. 1995). Large infrequent floods (>40 to 50 years average return interval, ARI) have not been altered by regulation, but floods that previously had a 2 year and a 20 year ARI now have a 5 year and 32 year ARI respectively (Catford et al. 2011).\n
  The 24 study wetlands varied in degree of hydrological modification because of variation in downstream location and elevation on the floodplain. Described previously (Catford and Downes 2010, Catford et al. 2011), wetlands were surveyed in the austral summer using a stratified random approach (13 Dec. 2005 – 4 Feb. 2006). Vegetation was surveyed in a 1 m² quadrat at 24 random points in each wetland (8 points across three depth strata). Foliar cover of all taxa in the quadrat was estimated using the Braun-Blanquet scale (converted to mid-point averages for statistical analysis; Catford and Downes 2010). Data from the three depth-strata were given equal weight despite differences in their areal extent.
  Described previously (Catford and Downes 2010, Catford et al. 2011), wetlands were surveyed in the austral summer using a stratified random approach (13 Dec. 2005 – 4 Feb. 2006). Vegetation was surveyed in a 1 m² quadrat at 24 random points in each wetland (8 points across three depth strata). Foliar cover of all taxa in the quadrat was estimated using the Braun-Blanquet scale (converted to mid-point averages for statistical analysis; Catford and Downes 2010). Data from the three depth-strata were given equal weight despite differences in their areal extent.
  Of 157 taxa recorded, 127 were identified to species-level, 139 to genera and 148 to family (authority, Botanic Gardens Trust 2007, Catford et al. 2011). One hundred species were classified as terrestrial (i.e. species that inhabit dry areas of wetlands where the water table is below the soil surface or the soil saturated; Brock and Casanova 1997) and used in analyses. At the most, cover of all unidentified plant taxa (mostly daisies, grasses and seedlings) made up <6% of wetland vegetation cover (mean = 1.8%). A few of the unidentified taxa may have been exotic, but their low cover makes it unlikely that their exclusion affected our findings. 
  Depending on plant habit and conditions at time of collection, plants were either growing in dry, damp, saturated or flooded soil.
  Species were classified based on their germination requirements (i.e. whether species germinate on saturated or dry soil; Brock and Casanova 1997), longevity (annual and biennial versus perennial; Botanic Gardens Trust 2007), geographic origin (exotic or native to Australia), weed status (i.e. weed of agriculture and disturbed areas), whether they are cultivated and used as ornamentals (Randall 2007) and whether they can reproduce vegetatively (clonality)."
