packages:
  - tidyverse
  - stringr
  - yaml
  # for reports
  - reshape2
  - rmarkdown
  - knitr
  - scales
  - gridExtra

sources:
  - R

include:
  # This file is automatically generated and is quite large.  It defines
  # targets for each data set, plus the 'austraits' target.
  - remake_data.yml
  # This file is automatically generated and is quite large.  It defines
  # reports for each data set. Making the reports is slow so these are not
  # run by default
  - remake_reports.yml
targets:
  all:
    depends:
      - austraits
      - export

  ## exporting targets
  export:
    depends:
      - export/austraits.rds

  export/austraits.rds:
    command: saveRDS(austraits, target_name)
